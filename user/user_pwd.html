<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本信息</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 0.将来赋值的时候，要传递 id -->
                <input type="hidden" name="id">
                <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                <!-- 登录名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入登录名称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 用户昵称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newPwd" required lay-verify="required|samePwd" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 用户邮箱 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="rePwd" required lay-verify="required|rePwd" placeholder="请再次输入"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button id="btnReset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>





    <script src="/assets/lib/layui/layui.all.js"></script>

    <script src="/assets/lib/jquery.js"></script>

    <script src="/assets/js/baseAPI.js"></script>

    <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
